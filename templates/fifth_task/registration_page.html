<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<h1>Регистрация</h1>
<form method="POST">
    {% csrf_token %}
    <label for="username">Введите логин:</label>
    <input type="text" name="username" maxlength="30" id="username" required><br>

    <label for="password">Введите пароль:</label>
    <input type="password" name="password" minlength="8" id="password" required><br>

    <label for="repeat_password">Повторите пароль:</label>
    <input type="password" name="repeat_password" minlength="8" id="repeat_password" required><br>

    <label for="age">Введите свой возраст:</label>
    <input type="number" name="age" maxlength="3" id="age" required><br><br>

    <input type="submit" value="Зарегистрироваться">
    <button type="button" onclick="window.location.href='http://127.0.0.1:8000';">К заданиям</button>
</form>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

{% if message %}
<p style="color:green">{{ message }}</p>
{% endif %}
</body>
</html>
