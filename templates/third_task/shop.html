<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<h1>{{ title }}</h1>
<nav>
    {% for link in links %}
    <a href="{% url link.url %}">{{ link.name }}</a> |
    {% endfor %}
</nav>
<ul>
    {% for key, value in items.items %}
    <li>{{ value }}
        <button>Купить</button>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'index3' %}">
    <button>Назад</button>
</a>
</body>
</html>
